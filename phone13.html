    <script type="javascript">
        var jsEditor;
var Root = {};
var Tools = {
    init: function (defalutData) {
        var _this = this;
        _this.bindModular();
        _this.setDefault(defalutData);
    },
    setDefault: function (defalutData) {
        Root.tools.setSurplusKLineCount(defalutData.trainDataCount)
    },
    bindModular: function () {
        var _this = this;
        Root.tools = _this.getTools();
        Root.result = _this.getResult();
    },
    getTools: function () {
        return new Vue({
            el: '#tools',
            data: {
                kLineAuto:false,
                SurplusKLineCount: 0,
                buyOrSellState: 0,
                list: [],
            },
            methods: {
                nextKLine: function () {
                    jsChart.JSChartContainer.MoveNextKLineData();
                },
                buyOrSell: function () {
                    var _this = this;
                    jsChart.JSChartContainer.BuyOrSell();
                },
                setSurplusKLineCount: function (count) {
                    this.SurplusKLineCount = count;
                },
                setBuyOrSellState: function (state) {
                    this.buyOrSellState = state;
                },
                setData: function (data) {
                    var _this = this;
                    _this.list = [];
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].Buy != null) {
                            _this.list.unshift({
                                op: "买入",
                                price: data[i].Buy.Price.toFixed(2),
                                profitAndLoss: "",
                                profitAndLossRatio: "",
                                profitAndLossClass: ""
                            });
                        }
                        if (data[i].Sell != null && data[i].Buy != null) {
                            var profitAndLossRatio = ((data[i].Sell.Price - data[i].Buy.Price) / data[i].Buy.Price).toFixed(2);
                            _this.list.unshift({
                                op: "卖出",
                                price: data[i].Sell.Price.toFixed(2),
                                profitAndLoss: profitAndLossRatio > 0 ? "盈利" : "亏损",
                                profitAndLossRatio: profitAndLossRatio,
                                profitAndLossClass: profitAndLossRatio > 0 ? "profit" : "loss"
                            });
                        }
                    }
                }
            },
            watch: {
                kLineAuto: function (newValue, oldValue) {
                    if (newValue) {
                        jsChart.JSChartContainer.Run();
                    }
                    else {
                        jsChart.JSChartContainer.Stop();
                    }
                },
            }
        });
    },
    getResult: function () {
        return new Vue({
            el: '#modal_result',
            data: {
                date: Common.getDate().Format("yyyy-MM-dd"),
                symbol: "",
                name: "",
                kLineDate: {
                    startDate: "",
                    endDate: ""
                },
                increase: 0,
                profitRatio: 0
            },
            methods: {
                setData: function (hqChart) {
                    var _this = this;
                    _this.symbol = hqChart.Symbol;
                    _this.name = hqChart.Name;
                    _this.kLineDate.startDate = Common.formatDate(hqChart.TrainStartEnd.Start.Date).Format("yyyy-MM-dd");
                    _this.kLineDate.endDate = Common.formatDate(hqChart.TrainStartEnd.End.Date).Format("yyyy-MM-dd");
                    _this.increase = ((hqChart.TrainStartEnd.End.Close - hqChart.TrainStartEnd.Start.Open) / hqChart.TrainStartEnd.End.Close).toFixed(2);
                    var profitCount = 0, totalSellCount = 0;
                    var list = Root.tools.list;
                    for (var i = 0; i < list.length; i++) {
                        if (list[i].op != "卖出")
                            continue;
                        totalSellCount++;
                        if (list[i].profitAndLossRatio > 0)
                            profitCount++;
                    }
                    _this.profitRatio = (profitCount / totalSellCount * 100).toFixed(2);
                    Common.showModal("modal_result");
                }
            }
        });
    },
}

var Common = {
    formatDate: function (date) {
        if (!date) return "";
        date = date + "";
        if (date.length != 8)
            return date;
        return new Date(date.substring(0, 4) + "-" + date.substring(4, 6) + "-" + date.substring(6, 8));
    },
    showModal: function (id) {
        var $this = $('#' + id), $modal_dialog = $this.find('.modal-dialog');
        $this.css('display', 'block');
        $modal_dialog.css({ 'margin-top': Math.max(0, ($(window).height() - $modal_dialog.height()) / 2 - 30) });
        $this.modal("show");
    },
    hideModal: function (id) {
        $('#' + id).modal("hide");
    },
    alert: function (msg, success) {
        layer.msg(msg, {
            time: 1500,
            success: success
        });
    },
    showLoading: function () {
        this.loadIndex = layer.load(0);
        return this.loadIndex;
    },
    colseLoading: function (index) {
        index = index || this.loadIndex;
        layer.close(index);
    },
    getDate: function (par) {
        var date = new Date()

        for (var i in par) {
            if (!par.hasOwnProperty(i)) {
                continue;
            };

            switch (i) {
                case "addDays":
                    date.setDate(date.getDate() + par[i])
                    break;
                case "addMonth":
                    date.setMonth(date.getMonth() + par[i]);
                    break;
                case "addYear":
                    date.setYear(date.getFullYear() + par[i]);
                    break;
            }
        }

        return date;
    },
}

Date.prototype.Format = function (fmt) { //author: meizz
    var o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "h+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds() //毫秒
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}

Number.prototype.toFixed = function (d) {
    var s = this + "";
    if (!d) d = 0;
    if (s.indexOf(".") == -1) s += ".";
    s += new Array(d + 1).join("0");
    if (new RegExp("^(-|\\+)?(\\d+(\\.\\d{0," + (d + 1) + "})?)\\d*$").test(s)) {
        var s = "0" + RegExp.$2, pm = RegExp.$1, a = RegExp.$3.length, b = true;
        if (a == d + 2) {
            a = s.match(/\d/g);
            if (parseInt(a[a.length - 1]) > 4) {
                for (var i = a.length - 2; i >= 0; i--) {
                    a[i] = parseInt(a[i]) + 1;
                    if (a[i] == 10) {
                        a[i] = 0;
                        b = i != 1;
                    } else break;
                }
            }
            s = a.join("").replace(new RegExp("(\\d+)(\\d{" + d + "})\\d$"), "$1.$2");

        } if (b) s = s.substr(1);
        return (pm + s).replace(/\.$/, "");
    } return this + "";
};
    </script>

<body>
    <div id="kline" style="width: 900px;height:400px;position: relative;float:left;"></div>
    <div id="tools" class="tools">
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12 ">
                <button type="button" class="btn btn-info btn-xs" v-on:click="nextKLine()">下一K线</button>
            </div>
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="checkbox" style="margin:0px;">
                    <label>
                        <input type="checkbox" v-model="kLineAuto" /> K线自动前进
                    </label>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12" style="padding-left:0px;">
                还剩<span style="color:#EE1515;">{{SurplusKLineCount}}</span>根K线
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <button type="button" class="btn pull-right" v-bind:class="buyOrSellState == 0?'btn-danger':'btn-dark'" v-bind:disabled="buyOrSellState != 0" v-on:click="buyOrSell()">&nbsp;&nbsp;&nbsp;&nbsp;买&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <button type="button" class="btn" v-bind:class="buyOrSellState == 1?'btn-danger':'btn-dark'" v-bind:disabled="buyOrSellState != 1" v-on:click="buyOrSell()">&nbsp;&nbsp;&nbsp;&nbsp;卖&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>
        <div class="row">
            <div class="list">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>标志</th>
                            <th>现价</th>
                            <th>盈亏情况</th>
                            <th>盈亏比例</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in list" v-bind:class="item.profitAndLossClass">
                            <td scope="row">{{list.length-index}}</td>
                            <td>{{item.op}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.profitAndLoss}}</td>
                            <td>{{item.profitAndLossRatio}}<i v-if="item.profitAndLossRatio != ''">%</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_result" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">训练结果</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal form-label-left">
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5 col-xs-12">训练时间：</label>
                            <div class="col-md- col-sm-7 col-xs-12">
                                <label class="control-label">{{date}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5 col-xs-12" for="last-name">训练股票：</label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <label class="control-label">{{name}}&nbsp;&nbsp;{{symbol}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5 col-xs-12">K线时间：</label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <label class="control-label">{{kLineDate.startDate}}&nbsp;&nbsp;至&nbsp;&nbsp;{{kLineDate.endDate}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5 col-xs-12">区间涨幅：</label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <label class="control-label" v-bind:class="increase > 0?'profit':'loss'">{{increase}}%</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5 col-xs-12">成功率：</label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <label class="control-label">{{profitRatio}}%</label>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label col-md-5 col-sm-5 col-xs-12">总收益率：</label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <label class="control-label"></label>
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary pull-right ladda-button" data-style="expand-right" onclick="Common.hideModal('modal_result')">关&nbsp;&nbsp;&nbsp;&nbsp;闭</button>
                </div>
            </div>
        </div>

    <script>
        var jsChart;
        JS_EXECUTE_DEBUG_LOG=false;
    
        function getURLParams(name)  {
        	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        	var r = window.location.search.substr(1).match(reg);
        	if (r != null) return decodeURI(r[2]);
        	return null;
        }
        $(window).resize(resizeCanvas);
        function resizeCanvas() {
            var height= $(window).height(); //300高度给指标编辑器
            var width = $(window).width();
            var divKline=document.getElementById('kline');
            divKline.style.width = (width - 300) + 'px';
            divKline.style.height = height + 'px';
            divKline.JSChart.OnSize();

            $(".tools").css({ width: width - parseInt(divKline.style.width) - 10 });
            $(".tools .list").height(height - 150);
        }
        
        $(function () {
            var symbol = getURLParams('symbol');
            if (symbol == null) symbol = '600984.sh';
    
            var aryIndex = new Array();
    
            var index = getURLParams('index');        //指标1
            if (index == null) index = 'MA';
            aryIndex.push({ "Index": index, "Modify": true, "Change": true });
            let code = 'VAR1:MA(CLOSE,25),COLORYELLOW;VAR2:MA(CLOSE,40);'
            let code2 = 'MTR:=EXPMEMA(MAX(MAX(HIGH-LOW,ABS(HIGH-REF(CLOSE,1))),ABS(REF(CLOSE,1)-LOW)),N);\n\
        HD :=HIGH-REF(HIGH,1);\n\
        LD :=REF(LOW,1)-LOW;\n\
        DMP:=EXPMEMA(IF(HD>0&&HD>LD,HD,0),N);\n\
        DMM:=EXPMEMA(IF(LD>0&&LD>HD,LD,0),N);\n\
        PDI: DMP*100/MTR;\n\
        MDI: DMM*100/MTR,COLORCYAN;\n\
        ADX: EXPMEMA(ABS(MDI-PDI)/(MDI+PDI)*100,MM),COLORFFB5C5;\n\
        ADXR:EXPMEMA(ADX,MM),COLORYELLOW,LINETHICK2;';
    
            var jsIndexData = new JSIndexScript();
            let testIndex = jsIndexData.Get('VOL');
            console.log(testIndex);
            //指标3
            let scriptIndex =  { 
                Name: testIndex.Name, Script: testIndex.Script, Args: testIndex.Args, "Modify": true, "Change": true,
            };
            aryIndex.push(scriptIndex);
            // 创建股票K线图
            jsChart = JSChart.Init(document.getElementById('kline'));
            var option = {
                    Type: 'K线训练',
                    Windows: aryIndex, //窗口指标
                    Symbol: symbol,
                    IsAutoUpate: true,       //是自动更新数据
                    Tool:                   //工具条
                    [
                        { Name: "周期" },
                        { Name: "复权" }
                    ],
                    IsShowRightMenu: false,           //右键菜单
                    //IsShowCorssCursorInfo: false,    //是否显示十字光标的刻度信息
                    ScriptError: ComplierError,
                    KLine: {
                        Right: 1,                    //复权 0 不复权 1 前复权 2 后复权
                        Period: 0,                   //周期 0 日线 1 周线 2 月线 3 年线 
                        MaxReqeustDataCount: 1000,   //数据个数
                        PageSize: 50,               //一屏显示多少数据
                        IndexTreeApiUrl: "https://opensourcecache.zealink.com/cache/hqh5/index/commonindextree.json",        //指标树下载地址
                        IsShowTooltip: true,                 //是否显示K线提示信息
                    },
                    KLineTitle: //标题设置 {
                        IsShowName: true,       //不显示股票名称
                        IsShowSettingInfo: false //不显示周期/复权
                    },
                    Border: //边框 {
                        Left: 50,    //左边间距
                        Right: 1     //右边间距
                    },
                    Frame:  //子框架设置
                    [
                        { SplitCount: 3, StringFormat: 1 },
                        { SplitCount: 3, StringFormat: 1 }
                    ],
                    Train: {
                        DataCount:100,                   //训练数据
                    }
                }
            jsChart.SetOption(option);
            //注册指标计算完成监听
            jsChart.AddEventCallback({
                    event:JSCHART_EVENT_ID.RECV_TRAIN_MOVE_STEP, 
                    callback:function(event,data,obj) { TrainCallback2(event,data,obj); }
                });
            //jsChart.LockIndex('飞龙四式',unlockIndex);
            //setTimeout(function(){jsChart.JSChartContainer.Run()},5000);    //启动自动前进
            //setTimeout(function(){jsChart.JSChartContainer.Stop()},30000);  //停止自动前进
            //setTimeout(function(){jsChart.JSChartContainer.BuyOrSell()},10000);  //买卖股票
            //jsChart.JSChartContainer.MoveNextKLineData()  //手动前进一个K线
            resizeCanvas();
            Tools.init({
                trainDataCount: option.Train.DataCount
            });
        });
        function unlockIndex(info) {
            console.log(info);
            var lockData = { IndexName: info.Data.IndexName, IsLocked: false };
            info.HQChart.LockIndex(lockData);
        }
        function ComplierError(error) {
            alert(error);
            console.log('[ComplierError]', error);
        }
        function TrainCallback2(event,data,obj) {
            if (data.TrainDataCount<=0) {
                console.log('[TrainCallback2] finish train. ', data.BuySellData);
                Root.result.setData(obj);
            } else {
                console.log('[TrainCallback2] remain train data ', data.TrainDataCount, data);
            }
            Root.tools.setBuyOrSellState(data.Operator);
            Root.tools.setData(data.BuySellData);
            Root.tools.setSurplusKLineCount(data.TrainDataCount);
        }
        //老的接口回调目前不用了
        function TrainCallback(hqchart) {
            var trainDataCount=hqchart.TrainDataCount;
            if (trainDataCount<=0) {
                console.log('[FinishCallback] finish train. ', hqchart.BuySellData);
                Root.result.setData(hqchart);
            } else {
                var op= (hqchart.GetOperator()==0 ? "买":'卖');
                console.log('[FinishCallback] remain train data ', trainDataCount, op);
            }
            Root.tools.setBuyOrSellState(hqchart.GetOperator());
            Root.tools.setData(hqchart.BuySellData);
            Root.tools.setSurplusKLineCount(trainDataCount);
        }
    </script>
